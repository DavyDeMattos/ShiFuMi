<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shi Fu Mi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="/index.html">
      <div>Home</div>
    </a>
    <div id="rules">Règle</div>
  </header>
  <main>
    <div class="container">
    <h1>Pierre Papier Ciseaux</h1>
    <div class="difficulty">
      <div class="difficulty-element" value="normal">
        <h2>Version Standard</h2>
      </div>
      <div class="difficulty-element" value="spock">
        <h2>Version Lézard Spock</h2>
      </div>
    </div>
    <section class="game none">
      <div class="timer">ici timer</div>
      <div class="part-player">
        <img src="./assets/ciseaux.jpg" alt="">
        <!-- Ici placer plus tard les 3 ou 5 images en fonction du style -->
      </div>
      <div class="part-bot">
        <img src="./assets/feuille.jpg" alt="">
        <!-- placer un wait ou autre en attendant le choix du joueur -->
      </div>
    </section>
    <div class="reset none">
      <p class="reset-button">Réinitialisation</p>
    </div>
    <p id="choice" class="none">Retour à la sélection de la difficulté</p>
    </div>
  </main>
  <footer>
    <div class="score"></div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
